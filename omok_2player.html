<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>오목 게임</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="result"></div>
    <button onclick="restartGame()">다시 하기</button>
    <button onclick="location.href='index.html'">뒤로가기</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const size = 15;
        const cellSize = canvas.width / size;
        let board = Array(size).fill(null).map(() => Array(size).fill(null));
        let currentPlayer = 'black';

        function drawBoard() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    ctx.strokeRect(j * cellSize, i * cellSize, cellSize, cellSize);
                    if (board[i][j]) {
                        ctx.beginPath();
                        ctx.arc(j * cellSize + cellSize / 2, i * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
                        ctx.fillStyle = board[i][j];
                        ctx.fill();
                        if (board[i][j] === 'white') {
                            ctx.strokeStyle = 'black';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        function checkWin(row, col, color) {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let dir of [-1, 1]) {
                    let x = row + dx * dir;
                    let y = col + dy * dir;
                    while (x >= 0 && x < size && y >= 0 && y < size && board[x][y] === color) {
                        count++;
                        x += dx * dir;
                        y += dy * dir;
                    }
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);

            if (!board[y][x]) {
                board[y][x] = currentPlayer;
                drawBoard();
                if (checkWin(y, x, currentPlayer)) {
                    document.getElementById('result').innerText = `${currentPlayer === 'black' ? '흑' : '백'}이 이겼습니다!`;
                    canvas.removeEventListener('click', handleClick);
                } else {
                    currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                }
            }
        }

        function restartGame() {
            board = Array(size).fill(null).map(() => Array(size).fill(null));
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = '';
            drawBoard();
            canvas.addEventListener('click', handleClick);
        }

        drawBoard();
        canvas.addEventListener('click', handleClick);
    </script>
</body>
</html>
